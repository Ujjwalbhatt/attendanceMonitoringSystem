<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login System</title>
  <style>
    body {
        font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
        background-color: #DEDEFF;
        margin: 0;
        padding: 0;
      }
      .content{
        display: flex;
      }
      .img1{
          position: relative;
          top: 200px;
          margin-right:200px;
          width:500px;
          height:500px; 
      }
      .header {
        position: relative;
        text-align: center;
        top: 100px;
      }

      form {
        position: relative;
        text-align: center;
        top: 50px;
        background-color: #ffffff;
        padding: 50px;
        max-width: 400px;
        margin: 15px auto;
        border-radius: 20px;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2);
      }
      .options{
        position: relative;
        top: 120px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-size: 18px;
      }

      input {
        text-align: center;
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border-radius: 10px;
      }
      h1{
        color: #7A57B1;
      }
      button {
        background-color: #7A57B1;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        width: 80%;
      }

      button:hover {
        background-color: #45a049;
      }

      .options {
        text-align: center;
        margin-top: 20px;
      }
      a{
        text-decoration: none;
        color: #7A57B1;
      }
  </style>
</head>
<body>
  <div class='content'>
  <form onsubmit="return validateRegisterForm()" method='POST' action='/register'>
    <h1>Register</h1>
    <label for="name">Enter your Name</label>
    <input type="text" name="name" id="name" placeholder="Name" required autocomplete='off' />
    <label for="t_id">Enter your Teacher ID</label>
    <input type="text" name="t_id" id="t_id" placeholder="Teacher ID" required autocomplete='off' />
    <label for="password">Set your Password</label>
    <input type="password" name="password" id="password" placeholder="Password" required autocomplete='off' />
     <label for="password">Re-Enter your Password</label>
    <input type="password" name="password2" id="password2" placeholder="Re-Enter Password" required autocomplete='off' />
    <button type="submit">Submit</button>
     <p>If already registered, then <a href="/openLogin">login</a></p>
     <p>{{msg}}</p>
  </form>
  <img class='img1' src='../static/images/pngwing.com (2).png'></img>
  </div>
  <script>
    function validateRegisterForm() {
      var name = document.getElementById('name').value;
      var t_id = document.getElementById('t_id').value;
      var password = document.getElementById('password').value;
      var password2 = document.getElementById('password2').value;

    if (!name || !t_id || !password) {
        alert("Please fill in all fields.");
        return false;
    }
    if(password != password2){
      alert("Passwords do not match");
      return false;
    }
    name = name.trim();
    t_id = t_id.trim();
    password = password.trim();
    
    document.getElementById('name').value = name;
    document.getElementById('t_id').value = t_id;
    document.getElementById('password').value = password;
    
    return true;
    }
    
  </script>
</body>
</html>
